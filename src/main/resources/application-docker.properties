# Docker-specific configuration for Dungeon Solver
spring.application.name=dungeon-solver

# Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/dungeon_solver
spring.datasource.username=dungeon_user
spring.datasource.password=dungeon_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Docker
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Hibernate Caching for Docker
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_structured_entries=false
spring.jpa.properties.hibernate.cache.use_reference_entries=false
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Connection Pool Configuration for Docker
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/migration/db.changelog-master.yaml
spring.liquibase.enabled=true

# Logging Configuration for Docker
logging.level.com.dungeon=INFO
logging.level.liquibase=INFO
logging.level.org.hibernate.SQL=WARN
logging.file.name=/app/logs/dungeon-solver.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
