# Test configuration for Dungeon Solver
spring.application.name=dungeon-solver-test

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dungeon_solver
spring.datasource.username=dungeon_user
spring.datasource.password=dungeon_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Liquibase for tests (using ddl-auto instead)
spring.liquibase.enabled=false

# Logging Configuration for Tests
logging.level.com.dungeon=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO

# Disable SpringDoc for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

spring.test.database.replace=none
